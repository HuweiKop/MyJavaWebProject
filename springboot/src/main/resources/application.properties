# ʹ��druid����Դ
spring.datasource.ucenter.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.ucenter.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.ucenter.name=default
spring.datasource.ucenter.filters=stat
spring.datasource.ucenter.maxActive=20
spring.datasource.ucenter.initialSize=1
spring.datasource.ucenter.maxWait=60000
spring.datasource.ucenter.minIdle=1
spring.datasource.ucenter.timeBetweenEvictionRunsMillis=60000
spring.datasource.ucenter.minEvictableIdleTimeMillis=300000
spring.datasource.ucenter.validationQuery=select 'x'
spring.datasource.ucenter.testWhileIdle=true
spring.datasource.ucenter.testOnBorrow=false
spring.datasource.ucenter.testOnReturn=false
spring.datasource.ucenter.poolPreparedStatements=true
spring.datasource.ucenter.maxOpenPreparedStatements=20
spring.aop.auto=true
spring.aop.proxy-target-class=true


